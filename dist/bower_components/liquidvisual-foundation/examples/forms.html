	<div class="lv-super developerX">
		<div class="lv-page">
			<div class="row">
				<div class="medium-10 medium-centered columns">
					<!-- ************************************************************************************** -->
					<!-- https://github.com/paulrobertlloyd/barebones/blob/master/_styleguide.php -->
					<!-- ************************************************************************************** -->

					<form action="#" class="form-horizontal">
						<fieldset>
							<legend>Your form</legend>
							<label for="name">Name</label>
							<input type="text" id="name" placeholder="John Smith">
							<label for="email">Email</label>
							<input type="email" id="email" placeholder="example@email.com">
							<label for="phone">Phone</label>
							<input type="number" id="phone" placeholder="555 555 555">
							<label for="phone">Author</label>
							<select name="subject">
								<option selected disabled>Author</option>
								<option value="Option 1">Option Example 1</option>
								<option value="Option 2">Option Example 2</option>
								<option value="Option 3">Option Example 3</option>
								<option value="Option 4">Option Example 4</option>
								<option value="Option 5">Option Example 5</option>
								<option value="Option 6">Option Example 6</option>
							</select>
							<label for="comments">Comments <br>
								<small>This is a description</small>
							</label>
							<textarea id="comments" rows="10"></textarea>
						</fieldset>
						<input class="button" type="submit" value="Submit">
						<input class="button" type="reset">
					</form>

					<!-- ************************************************************************************** -->
				</div> <!-- .row -->
			</div> <!-- .columns -->
		</div> <!-- .lv-page -->
	</div> <!-- .lv-super -->
